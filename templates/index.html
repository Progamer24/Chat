<!DOCTYPE html>
<html>
<head>
    <title>Network Chat</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="theme-switch-wrapper">
        <label class="theme-switch" for="checkbox">
            <input type="checkbox" id="checkbox" />
            <div class="slider"></div>
        </label>
    </div>
    <div class="container">
        <div class="header">
            <h1>Chat Room</h1>
            <div class="user-info">
                Welcome, <span class="{{ 'admin-user' if session.username in admin_users }}">{{ session.username }}{{ ' [Admin]' if session.username in admin_users }}</span>!
                <a href="/logout" class="logout-btn">Logout</a>
            </div>
        </div>
        <div class="chat-container">
            <div id="messages"></div>
            <div class="input-container">
                <input type="text" id="message" placeholder="Type your message...">
                <button onclick="sendMessage()">Send</button>
            </div>
        </div>
    </div>

    <script>
        function sendMessage() {
            const messageInput = document.getElementById('message');
            const message = messageInput.value.trim();
            
            if (message) {
                fetch('/send', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        message: message
                    })
                }).then(response => response.json())
                .then(data => {
                    if (data.status === 'error') {
                        alert(data.message);
                        if (data.message === 'You are banned') {
                            window.location.href = '/login';
                        }
                    }
                });
                messageInput.value = '';
            }
        }

        document.getElementById('message').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        function updateMessages() {
            fetch('/get_messages')
                .then(response => response.json())
                .then(messages => {
                    const messagesDiv = document.getElementById('messages');
                    messagesDiv.innerHTML = '';
                    messages.forEach(msg => {
                        messagesDiv.innerHTML += `
                            <div class="message">
                                <span class="timestamp">[${msg.timestamp}]</span>
                                <span class="username${msg.is_admin ? ' admin-user' : ''}">${msg.username}${msg.is_admin ? ' [Admin]' : ''}:</span>
                                <span class="text">${msg.message}</span>
                            </div>
                        `;
                    });
                    messagesDiv.scrollTop = messagesDiv.scrollHeight;
                });
        }

        // Update messages every second
        setInterval(updateMessages, 1000);

        // Theme switcher
        const toggleSwitch = document.querySelector('#checkbox');
        const currentTheme = localStorage.getItem('theme');

        if (currentTheme) {
            document.body.classList.toggle('dark-mode', currentTheme === 'dark');
            toggleSwitch.checked = currentTheme === 'dark';
        }

        toggleSwitch.addEventListener('change', function(e) {
            if (e.target.checked) {
                document.body.classList.add('dark-mode');
                localStorage.setItem('theme', 'dark');
            } else {
                document.body.classList.remove('dark-mode');
                localStorage.setItem('theme', 'light');
            }
        });
    </script>
</body>
</html>
